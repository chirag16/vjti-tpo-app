<!DOCTYPE HTML>
<html>
	<head>
		<title>Company Test Scheduling Form</title>
	</head>
	<body>
		<h1>Company Test Scheduling Form</h1>
		<form action = "http://127.0.0.1:8081/scheduleCompany" method = "POST">
			<input name = "name"		type = "text" 	placeholder = "Enter Company Name"><br />
			<input name = "id"			type = "text" 	placeholder = "Enter Company ID"><br />
			<input name = "round"		type = "text" 	placeholder = "Enter Round Type"><br />
			<input name = "date"		type = "text" 	placeholder = "Enter Date"><br />
			<input name = "time"		type = "text" 	placeholder = "Enter Time"><br />
			<input type = "submit"><br />
		</form>
	</body>
</html>
